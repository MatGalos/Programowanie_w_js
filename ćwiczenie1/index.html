<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="gallery">
        <img src="https://picsum.photos/id/1/400/200" alt="">
        <img src="https://picsum.photos/id/2/400/200" alt="">
        <img src="https://picsum.photos/id/3/400/200" alt="">
        <img src="https://picsum.photos/id/4/400/200"alt="">
        <img src="https://picsum.photos/id/5/400/200"alt="">
    </section>
    <script src="aaa.js" type="text/javascript"></script>
    <div class="lightbox">
        <div class="arrow_prev" onclick="leftright(-1)">previous</div>
        <img src="https://picsum.photos/id/1/400/200"alt="">
        <div class="arrow_next"onclick="leftright(1)">next</div>
    </div>
</body>
</html>
