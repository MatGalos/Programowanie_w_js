    <link rel="stylesheet" href="style.css">

    <div class="keycaps" data-key="KeyA"><audio src="sounds/boom.wav" id="boom"></audio><h2>BOOM</h2><p>A</p></div>
    <div class="keycaps" data-key="KeyS"><audio src="sounds/clap.wav"  id="clap"></audio><h2>CLAP</h2><p>S</p></div>
    <div class="keycaps" data-key="KeyD"><audio src="sounds/hihat.wav"  id="hihat"></audio><h2>HIHAT</h2><p>D</p></div>

    <div class="keycaps" data-key="KeyH"><audio src="sounds/ride.wav"  id="ride"></audio><h2>RIDE</h2><p>H</p></div>
    <div class="keycaps" data-key="KeyJ"><audio src="sounds/snare.wav"  id="snare"></audio><h2>SNARE</h2><p>J</p></div>
    <div class="keycaps" data-key="KeyK"><audio src="sounds/tink.wav"  id="tink"></audio><h2>TINK</h2><p>K</p></div>
